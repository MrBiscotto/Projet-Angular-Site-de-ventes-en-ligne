<form>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label id="email"><b>Email</b></label>
    <input type="text" class="form-control" placeholder="Enter Email" name="email" [(ngModel)]="_email" (keydown.enter)="onChangeEmail()" (keydown.Tab)="onChangeEmail()" (focusout)="onChangeEmail()">
    <div class="alert alert-danger" [hidden]="isHiddenEmail">Enter a valid email</div>


    <label id="username"><b>Username</b></label>
    <input type="text" placeholder="Enter your username" name="username" required>

    <label id="psw"><b>Password</b></label>
    <input type="password" class="form-control" [(ngModel)]="_pwd"
           placeholder="Enter Password"
           name="psw" required>


    <label id="psw-repeat"><b>Repeat Password</b></label>
    <input id="cfP" type="password" class="form-control" [(ngModel)]="_cfPwd" (keydown.enter)="onChangePassword()" (keydown.Tab)="onChangePassword()" (focusout)="onChangePassword()" placeholder="Repeat Password"
           name="psw-repeat"
           required>

    <div class="alert alert-danger" [hidden]="isHiddenBothPassword">Ensure both passwords match</div>

    <hr>

    <a routerLink="posts" [class.activated]="currentUrl == '/posts'">
      <button id="rBtn" type="submit" class="registerbtn" [disabled]="!btnEnable">Register</button>

    </a>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#" routerLink="login" [class.activated]="currentUrl == '/login'">Sign in</a>.</p>
  </div>
</form>
